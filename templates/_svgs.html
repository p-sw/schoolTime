{% macro container(svg, display="block", size=[50, 50], extra_style="") %}
    <span style="display:{{ display }};width:{{ size[0] }}px;height:{{ size[1] }}px;{{ extra_style }}">
        {{ svg }}
    </span>
{% endmacro %}

    </svg>
{% endmacro %}
